<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="text" class="display" readonly placeholder="">
    <table>
        <tr>
            <td><button value="1" class="digit">1</button></td>
            <td><button value="2" class="digit">2</button></td>
            <td><button value="3" class="digit">3</button></td>
            <td><button value="4" class="digit">4</button></td>
        </tr>
        <tr>
            <td><button value="5" class="digit">5</button></td>
            <td><button value="6" class="digit">6</button></td>
            <td><button value="7" class="digit">7</button></td>
            <td><button value="8" class="digit">8</button></td></tr>
        <tr>        
            <td><button value="9" class="digit">9</button></td>
            <td><button value="0" class="digit">0</button></td>
            <td><button class="negativ">+/-</button></td>
        <tr>
            <td><button value="+"  class="operation plus">+</button></td>
            <td><button  value="-" class="operation minus">-</button></td>
            <td><button  value="/" class="operation division">/</button></td>
            <td><button  value="*" class="operation multiplication">*</button></td></tr>
         <tr>   
            <td><button class="clear">C</button></td>
            <!--<td><button value="," class="koma">,</button></td>-->
        
            <td><button class="equal">=</button></td></tr>

        <div><p class="results" colspan="5"></p></div>
            <script src="js/index.js"></script>
</body>
</html>
